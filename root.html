<xtal-editor>
    <template shadowrootmode=open><!--begin--><!--begin-->
        <link rel=stylesheet href="shell.css">
        <link rel=stylesheet href="theme.css">
        <link rel=stylesheet href="list.css">
        <!-- <style adopt src="./shell.css"></style>
        <style adopt src="./theme.css"></style> -->
        <slot name=init-val be-deslotted='value'></slot>
        <main part=main>
            <xtal-tree 
                itemscope itemref="download-link tree-view-list" 
                -new-node -expand-all -collapse-all -copy-node-to-clipboard -search-string -toggled-node-path
                -edited-node
                enh-by-be-linked='
                Link value property of host as object to object graph property of $0.
                Link input obj property of host to object graph property of $0.
                Share downloadHref, viewableNodes from $0.
            '></xtal-tree>
            
            <header itemscope part=header be-linked='
                Share altView, title from $1.
            '>
                <xtal-side-nav part=side-nav enh-by-be-importing=xtal-side-nav/root.html>
                    <aside part=aside>
                        <template be-lazy>
                            <button class="selector text-view-selector" part=text-view-selector be-linked='
                                Toggle tree view property.
                            '><span itemprop=altView></span></button>
                            <a id=download-link class=download part=download download="file.json" itemprop=downloadHref>
                                <svg viewBox="0 0 24 24" style="width:16.25px;height:16.25px">
                                    <g color="rgb(29, 155, 240)">
                                        <path stroke="currentcolor" d="M11.96 14.945c-.067 0-.136-.01-.203-.027-1.13-.318-2.097-.986-2.795-1.932-.832-1.125-1.176-2.508-.968-3.893s.942-2.605 2.068-3.438l3.53-2.608c2.322-1.716 5.61-1.224 7.33 1.1.83 1.127 1.175 2.51.967 3.895s-.943 2.605-2.07 3.438l-1.48 1.094c-.333.246-.804.175-1.05-.158-.246-.334-.176-.804.158-1.05l1.48-1.095c.803-.592 1.327-1.463 1.476-2.45.148-.988-.098-1.975-.69-2.778-1.225-1.656-3.572-2.01-5.23-.784l-3.53 2.608c-.802.593-1.326 1.464-1.475 2.45-.15.99.097 1.975.69 2.778.498.675 1.187 1.15 1.992 1.377.4.114.633.528.52.928-.092.33-.394.547-.722.547z"></path>
                                        <path stroke="currentcolor" d="M7.27 22.054c-1.61 0-3.197-.735-4.225-2.125-.832-1.127-1.176-2.51-.968-3.894s.943-2.605 2.07-3.438l1.478-1.094c.334-.245.805-.175 1.05.158s.177.804-.157 1.05l-1.48 1.095c-.803.593-1.326 1.464-1.475 2.45-.148.99.097 1.975.69 2.778 1.225 1.657 3.57 2.01 5.23.785l3.528-2.608c1.658-1.225 2.01-3.57.785-5.23-.498-.674-1.187-1.15-1.992-1.376-.4-.113-.633-.527-.52-.927.112-.4.528-.63.926-.522 1.13.318 2.096.986 2.794 1.932 1.717 2.324 1.224 5.612-1.1 7.33l-3.53 2.608c-.933.693-2.023 1.026-3.105 1.026z"></path>
                                    </g>
                                </svg>
                                Download
                            </a>
                            <button part=object-adder class="object adder" value=object be-linked='
                                Elevate value property to new-node marker.
                            '>+object</button>
                            <button part=string-adder class="string adder" value=string be-linked='
                                Elevate value property to new-node marker.
                            '>+string</button>
                            <button part=bool-adder class="bool adder" value=bool be-linked='
                                Elevate value property to new-node marker.
                            '>+bool</button>
                            <button part=number-adder class="number adder" value=number be-linked='
                                Elevate value property to new-node marker.
                            '>+number</button>
                            <button be-a-beacon part=arr-adder class="arr adder" value=arr be-linked='
                                Elevate value property to new-node marker.
                            '>+array</button>
                        </template>
                    </aside>
                </xtal-side-nav>
                <h1 part=title>
                    <span itemprop=title></span>
                </h1>
                <label part=search-label class=search-label>Search:&nbsp;&nbsp;
                    <input part=search-input type=search be-linked='
                        Elevate value property to search-string marker.
                    '>
                </label>
                <div class=exp-coll>
                    <button part=expand-all class="action expand-all" aria-label="expand all" title="expand all" be-linked='
                        Elevate is connected property to expand-all marker.
                    '>&nbsp;</button>
                    <button part=collapse-all class="action collapse-all" aria-label="collapse all" title="collapse all" be-linked='
                        Elevate is connected property to collapse-all marker.
                    '>&nbsp;</button>
                    <button part=copy class="action copy" aria-label="copy" title="copy" name="" be-linked='
                        Elevate $0 property to copy-node-to-clipboard marker.
                    '>&nbsp;</button>
                </div>
            </header>
           
            <section part=views>
                
                <div part=tree-view itemscope be-linked='
                    Share treeView from host.
                '>
                    <!-- Tree View -->
                    <link itemprop=treeView be-it=content-display>
                    <template>
                        <div id=tree-view-list  itemscope itemprop="viewableNodes">
                            
                            <div class=text-editing aria-rowindex=0 itemscope itemprop=itemListElement be-linked='
                                Share * from scope.
                            '>
                                <meta itemprop=marginStyle be-it='{
                                    "prop": "style",
                                    "targetRel": "parentElement"
                                }'>
                                <meta itemprop=level be-it='{
                                    "prop": "ariaLevel",
                                    "translateBy": 1,
                                    "targetRel": "parentElement"
                                }'>
                                <link itemprop=hasChildren>
                                <link itemprop=open>
                                <meta itemprop=path be-it=-name;-id;-html-for;value>
                                <button class="expander" part=expander be-linked='
                                    Elevate value property to toggled-node-path marker.
                                '></button>
                                <label -html-for part=key class=key itemprop=name></label>

                                <meta itemprop=type>
                                <meta itemprop=value be-it=value>
                                <input -name -id class=value part=value be-linked='
                                    Elevate $0 property to edited-node marker.
                                '>
                                
                            </div>
                            <template be-a-beacon></template>
                        </div>
                    </template>
                </div>
                <div part=text-view itemscope>
                    <!-- Text View -->
                    <link itemprop=textView be-it=content-display>
                    <template>
                        <template be-active>
                            <script version=2.1.1 id=@power-elements/json-viewer/json-viewer.js></script>
                        </template>
                        <json-viewer part=json-viewer class=animated enh-by-be-linked='
                            Link value property of host as object to object property of $0.
                        '></json-viewer>
                    </template>
                </div> 
            </section>

        </main>

        <template be-active>
            <script data-version=0.0.38    id=be-a-beacon/be-a-beacon.js></script>
            <script data-version=0.0.105   id=be-definitive/be-definitive.js></script>
            <script data-version=0.0.43    id=be-deslotted/be-deslotted.js></script>
            <script data-version=0.0.29    id=be-lazy/be-lazy.js></script>
            <script data-version=0.0.172   id=xtal-tree/xtal-tree.js></script>
        </template>
        <be-hive></be-hive>
        <script src="config.js" be-definitive='{
            "complexConfig": "config"
        }'></script>
    <!--end--><!--end--></template>
</xtal-editor>
