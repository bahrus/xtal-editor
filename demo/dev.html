<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <xtal-editor key=abc id=editor>
        <textarea slot="initVal">
            {
                "string":"foo",
                "number":5,
                "array":[1,2,3],
                "object":{
                    "property":"value",
                    "subobj":{
                        "arr":["foo","ha"],
                        "numero":1
                    }
                }
            }
        </textarea>
    </xtal-editor>
    <div id=target></div>

    <button onclick=moveTarget()>Move target</button>

    <script>
        function moveTarget(){
            target.appendChild(editor);
        }
    </script>

    <script type=importmap>
        {
            "imports": {
                "xtal-element/": "../node_modules/xtal-element/",
                "trans-render/": "../../node_modules/trans-render/",
                "ib-id/": "../node_modules/ib-id/",
                "on-to-me/": "../node_modules/on-to-me/",
                "pass-down/": "../node_modules/pass-down/",
                "pass-up/": "../node_modules/pass-up/"
            }
        }
    </script>
    <script type=module>
        import '../src/xtal-editor.js';
    </script>
</body>
</html>
