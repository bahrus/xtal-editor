<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="dev.html" method="POST">
        <xtal-editor read-only key=abc id=editor>
            <textarea name=jsonField slot="initVal">
                {
                    "string":"foo",
                    "number":5,
                    "array":[1,2,3],
                    "object":{
                        "property":"value",
                        "subobj":{
                            "arr":["foo","ha"],
                            "numero":1
                        }
                    }
                }
            </textarea>
        </xtal-editor>
        <button type="submit">submit</button>
    </form>

    <div id=target></div>

    <button onclick=moveTarget()>Move target</button>

    <script>
        function moveTarget(){
            target.appendChild(editor);
        }
    </script>

    <script type=importmap>
        {
            "imports": {
                "xtal-element/": "../node_modules/xtal-element/",
                "trans-render/": "../../node_modules/trans-render/",
                "ib-id/": "../node_modules/ib-id/",
                "on-to-me/": "../node_modules/on-to-me/",
                "tran-sister/": "../node_modules/tran-sister/",
                "pass-up/": "../node_modules/pass-up/",
                "xtal-side-nav/": "../node_modules/xtal-side-nav/",
                "d-fine/": "../node_modules/d-fine/",
                "xodus/": "../node_modules/xodus/",
                "if-diff/": "../node_modules/if-diff/",
                "lazy-mt/": "../node_modules/lazy-mt/",
                "mut-obs/": "../node_modules/mut-obs/",
                "@power-elements/": "../node_modules/@power-elements/",
                "be-observant/": "../node_modules/be-observant/",
                "be-noticed/": "../node_modules/be-noticed/",
                "xtal-decor/": "../node_modules/xtal-decor/",
                "css-observe/": "../node_modules/css-observe/"
            }
        }
    </script>
    <script type=module>
        import '../src/xtal-editor.js';
    </script>
</body>
</html>
